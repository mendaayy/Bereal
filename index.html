<html lang=”en”>
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dual Camera</title>
	<meta name="author" content="Mendy Liang">
	<meta name="description" content="Taking pictures via the front and the back camera simultaneously">
	<meta name="keywords" content="pwa,dual camera, bereal">
	<link rel="stylesheet" href="css/style.css">
	<link rel="manifest" href="manifest.json">
</head>
<body>
    <!-- Camera -->
    <main id="camera">
        <!-- Camera sensor -->
        <canvas id="camera--sensor"></canvas>
        <!-- Camera view -->
        <video id="camera--view" autoplay playsinline></video>
        <!-- Camera output -->
        <img src="//:0" alt="" id="camera--output">
        
    </main>

    <!-- Camera trigger -->
    <div class="capture-bg">
        <div class="capture-button">
            <button class="color" id="camera--trigger"></button>
        </div>
        <div class="download-button">
            <button id="download--button"><img src="images/download.png"></button>
        </div>
    </div>
    
    <!-- Reference to your JavaScript file -->
    <script src="js/app.js"></script>
    <script src="js/cam.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

</body>
</html>
