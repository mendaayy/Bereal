<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dual Camera</title>
	<meta name="author" content="Mendy Liang">
	<meta name="description" content="Taking pictures via the front and the back camera simultaneously">
	<meta name="keywords" content="pwa,dual camera, bereal">
	<link rel="stylesheet" href="css/style.css">
	<link rel="manifest" href="manifest.json">
</head>
<body>
	<div class="camera-container">
		<div class="webcam-screen">
			<video id="webcam" autoplay playsinline></video>
		</div>

			<!-- Take picture btn -->
		<div class="capture-button">
			<button class="red" id="capture"></button>
		</div>

		<canvas id="picture"></canvas>
	</div>

	<script src="js/app.js"></script>
	<script src="js/cam.js"></script>

</html>
