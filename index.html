<!DOCTYPE html>
<html>
<head>
	<title>Dual Camera</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
	<title>Dual Camera</title>
	<meta name="author" content="Mendy Liang">
	<meta name="description" content="Taking pictures via the front and the back camera simultaneously">
	<meta name="keywords" content="pwa,dual camera, bereal">
	<link rel="stylesheet" href="css/style.css">
	<link rel="manifest" href="manifest.json">
</head>
<body>
	<div class="split">
		<div class="web">
			<video id="webcam" autoplay playsinline width=320 height=240></video>
		</div>


		<div class="red-container">
			<div class="red" onclick="capture()" id="capture"></div>
		</div>

		<canvas id="picture" width=300 height=300></canvas>
	</div>
	
    <script src="js/cam.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
